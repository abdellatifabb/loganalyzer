# .github/workflows/ci.yml

name: CI simple

# On d√©clenche √† chaque push ou pull_request sur n‚Äôimporte quelle branche
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  run-script:
    name: ‚ñ∂Ô∏è V√©rifier le script
    runs-on: ubuntu-latest

    steps:
      # 1) R√©cup√©rer le code
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # 2) Installer Python (version 3.8 recommand√©e)
      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      # 3) (Optionnel) Installer des d√©pendances si vous en avez
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Si vous n‚Äôavez pas de requirements.txt, cette √©tape peut √™tre vide
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

      # 4) Ex√©cuter le script avec --help (smoke-test basique)
      - name: ‚ñ∂Ô∏è Run logAnalyzer.py --help
        run: |
          python3 logAnalyzer.py --help
